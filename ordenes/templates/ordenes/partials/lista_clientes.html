<ul id="clientes-lista">
  {% for cliente in clientes %}
    <li data-nombre="{{ cliente.nombre }}">
      <button onclick="seleccionarCliente('{{ cliente.nombre }}', '{{ cliente.telefono }}')">
        {{ cliente.nombre }} - {{ cliente.telefono }}
      </button>
    </li>
  {% empty %}
    <li>No hay clientes cargados.</li>
  {% endfor %}
</ul>
